<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons color="success" slot="end">
      <ion-button [routerLink]="['/datos-usuario']"><ion-icon name="person"></ion-icon></ion-button>
    </ion-buttons>

<ion-content>
    
<ion-item>

</ion-item>

<ion-item>

</ion-item>
<ion-item>

  <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
</ion-item>
    <ion-button expand="block" (click)="formRegister()" color="success">Guardar</ion-button>
    <ion-toolbar >

      <ion-buttons color="success" slot="end">

    </ion-toolbar>
