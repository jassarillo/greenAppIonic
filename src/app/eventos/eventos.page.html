<ion-header>
   
  <ion-toolbar color="success">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons color="success" slot="end">
      <ion-button [routerLink]="['/cart']">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/datos-usuario']">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>  
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
    
</ion-header>



<ion-content class="card-background-page">
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of lista">
      <ion-card>
        <ion-card>
          <img src="https://capa75.com.mx/images/img_events/event_{{item.id}}.jpg"/>
          <div class="card-title">{{ item.titulo }}</div>
          <ion-item>
            <ion-input type="url">{{ item.fecha }}</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email">"{{ item.descripcion }}"</ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="tel">Lugar: {{ item.lugar}}</ion-input>
          </ion-item>
        </ion-card>
    </ion-card>
    </ion-item>
  </ion-list>









    <!--<ion-menu-toggle>
        <ion-button expand="full">Tggle</ion-button>
    </ion-menu-toggle>-->
 

</ion-content>
